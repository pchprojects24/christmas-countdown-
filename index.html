<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Youngs' Christmas Countdown</title>
  <style>
    :root {
      --bg: #050a06; 
      --card: rgba(255, 255, 255, 0.07);
      --text: #ffffff;
      --accent: #d4af37; 
      --holiday-red: #991b1b;
      --border: rgba(255, 255, 255, 0.12);
    }
    
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at top, #142b1a, var(--bg));
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .snow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      opacity: 0.8;
      animation: fall linear infinite;
    }
   
    @keyframes fall { to { transform: translateY(105vh); } }

    .wrap {
      max-width: 650px;
      margin: 0 auto;
      padding: 25px 15px;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    /* Updated Header */
    h1 {
      margin: 0;
    }

    .header-title {
      display: inline-block;
      font-family: 'Georgia', serif;
      text-align: center;
    }

    .header-line {
      display: block;
    }

    .header-line-secondary {
      font-size: clamp(1.5rem, 2vw, 2.2rem);
      letter-spacing: 4px;
      color: var(--text);
      text-transform: uppercase;
      margin: 0;
    }

    .header-line-primary {
      font-size: clamp(2.5rem, 4vw, 3.5rem);
      color: var(--accent);
      font-weight: bold;
      margin: 0.5rem 0;
      position: relative;
      text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent), 0 0 35px rgba(0, 0, 0, 0.5);
    }

    .header-emoji {
      font-size: clamp(1.2rem, 4vw, 2rem);
      color: var(--accent);
    }

    .featured-card {
      background: linear-gradient(145deg, var(--holiday-red), #600);
      border: 2px solid var(--accent);
      border-radius: 20px;
      padding: 25px 15px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

  </style>
</head>
<body>

</html>
