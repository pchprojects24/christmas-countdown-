<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Youngs' Christmas Countdown</title>
  <style>
    :root {
      --bg: #050a06; /* Deep Midnight Green */
      --card: rgba(255, 255, 255, 0.07);
      --text: #ffffff;
      --accent: #d4af37; /* Gold */
      --holiday-red: #991b1b;
      --border: rgba(255, 255, 255, 0.12);
    }
    
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at top, #142b1a, var(--bg));
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Falling Snow */
    .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
    .snowflake { position: absolute; top: -10px; color: white; opacity: 0.8; animation: fall linear infinite; }
    @keyframes fall { to { transform: translateY(105vh); } }

    .wrap { max-width: 650px; margin: 0 auto; padding: 25px 15px; position: relative; z-index: 1; }

    h1 { text-align: center; color: var(--accent); font-size: 32px; margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
    .sub { text-align: center; color: var(--muted); margin-bottom: 25px; opacity: 0.8; }

    /* Photo Hero */
    .hero { height: 180px; border-radius: 15px; overflow: hidden; border: 2px solid var(--accent); margin-bottom: 20px; position: relative; }
    .hero img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; animation: fade 12s infinite; }
    .hero img:nth-child(1) { animation-delay: 0s; }
    .hero img:nth-child(2) { animation-delay: 4s; }
    .hero img:nth-child(3) { animation-delay: 8s; }
    @keyframes fade { 0%, 15% { opacity: 0; } 25%, 75% { opacity: 1; } 85%, 100% { opacity: 0; } }

    /* Cards */
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 18px; margin-bottom: 15px; backdrop-filter: blur(8px); }
    .label { color: var(--accent); font-size: 11px; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; margin-bottom: 10px; }
    
    /* Weather Grid */
    .weather-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .weather-item { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; border: 1px solid var(--border); }
    .w-loc { font-size: 12px; font-weight: bold; color: var(--accent); }
    .w-temp { font-size: 20px; font-weight: 800; margin: 5px 0; }
    .w-desc { font-size: 11px; opacity: 0.7; }

    /* List Item Styles */
    .event { padding: 15px 10px; border-bottom: 1px solid var(--border); cursor: pointer; transition: background 0.2s; }
    .event:hover { background: rgba(255,255,255,0.03); }
    .event-main { display: flex; justify-content: space-between; align-items: center; }
    .event-name { font-weight: bold; margin: 0; font-size: 16px; }
    .event-time { font-size: 13px; color: #aaa; margin-top: 4px; }
    .details { max-height: 0; overflow: hidden; transition: 0.3s ease-out; font-size: 14px; color: #ddd; background: rgba(0,0,0,0.2); border-radius: 8px; }
    .event.open .details { max-height: 150px; padding: 12px; margin-top: 10px; }
    .mini-cd { color: var(--accent); font-family: monospace; font-size: 12px; margin-top: 8px; display: block; }

    .btn { background: var(--holiday-red); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; text-decoration: none; display: block; text-align: center; margin-top: 10px; }
    .btn-gold { background: var(--accent); color: black; }
  </style>
</head>
<body>

<div class="snow-container" id="snow"></div>

<div class="wrap">
  <h1>The Youngs' Christmas Countdown</h1>
  <p class="sub">Holiday Travel & Events Schedule</p>

  <div class="hero">
    <img src="images/hero1.jpg" alt="Photo 1">
    <img src="images/hero2.jpg" alt="Photo 2">
    <img src="images/hero3.jpg" alt="Photo 3">
  </div>

  <div class="card">
    <div class="label">Live Regional Weather</div>
    <div class="weather-grid">
      <div class="weather-item">
        <div class="w-loc">Timberlea, NS</div>
        <div class="w-temp" id="t-temp">--Â°C</div>
        <div class="w-desc">Loading...</div>
      </div>
      <div class="weather-item">
        <div class="w-loc">C. Narrows, NB</div>
        <div class="w-temp" id="c-temp">--Â°C</div>
        <div class="w-desc">Loading...</div>
      </div>
    </div>
    <a href="https://511.novascotia.ca/" class="btn" style="margin-top:15px; background: rgba(255,255,255,0.1); font-size: 12px;">Check Road Conditions (511)</a>
  </div>

  <div class="card">
    <div class="label" id="listLabel">Upcoming Schedule</div>
    <div id="eventList"></div>
    <button class="btn" style="background: transparent; border: 1px solid var(--border); font-size: 13px;" id="toggleBtn">Show Full List</button>
  </div>

  <a href="memories.html" class="btn btn-gold">ðŸŽ„ View Christmas Memories</a>
</div>

<script>
  // -- CONFIGURATION --
  const EVENTS = [
    { name: "Chad departs Timberlea", iso: "2025-12-22T07:00:00-04:00", notes: "Heading to Saint John. Pickup @ 12:30." },
    { name: "Mom Pickup (Saint John)", iso: "2025-12-22T12:30:00-04:00", notes: "Costco visit then Cambridge Narrows." },
    { name: "Leave Cambridge Narrows", iso: "2025-12-23T10:00:00-04:00", notes: "Truro stop for Deluxe French Fries!" },
    { name: "Halifax Forum Bingo", iso: "2025-12-23T19:30:00-04:00", notes: "Main start. Arrive early for parking." },
    { name: "Wizard of Oz Show", iso: "2025-12-24T14:00:00-04:00", notes: "Neptune Theatre. Classic Christmas Eve!" },
    { name: "Drive to New Brunswick", iso: "2025-12-27T09:00:00-04:00", notes: "Marice drives Mom back." }
  ];

  let showAll = false;

  // -- WEATHER ENGINE --
  async function fetchWeather(lat, lon, tempId) {
    try {
      const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
      const data = await res.json();
      document.getElementById(tempId).textContent = Math.round(data.current_weather.temperature) + "Â°C";
    } catch (e) { console.error("Weather error", e); }
  }

  // -- SNOW ENGINE --
  function createSnow() {
    const container = document.getElementById('snow');
    for (let i = 0; i < 30; i++) {
      let flake = document.createElement('div');
      flake.className = 'snowflake';
      flake.textContent = 'â„';
      flake.style.left = Math.random() * 100 + 'vw';
      flake.style.animationDuration = (Math.random() * 5 + 5) + 's';
      flake.style.opacity = Math.random();
      flake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      container.appendChild(flake);
    }
  }

  // -- RENDER ENGINE --
  function renderEvents() {
    const list = document.getElementById('eventList');
    list.innerHTML = '';
    const visible = showAll ? EVENTS : EVENTS.slice(0, 3);

    visible.forEach((ev, i) => {
      const date = new Date(ev.iso);
      const row = document.createElement('div');
      row.className = 'event';
      row.innerHTML = `
        <div class="event-main">
          <div>
            <p class="event-name">${ev.name}</p>
            <p class="event-time">${date.toLocaleDateString([], {month:'short', day:'numeric'})} @ ${date.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</p>
          </div>
          <span style="color:var(--accent); font-size:12px;">DETAILS</span>
        </div>
        <div class="details">
          ${ev.notes}
          <span class="mini-cd" id="cd-${i}">--</span>
        </div>
      `;
      row.onclick = () => row.classList.toggle('open');
      list.appendChild(row);
    });

    document.getElementById('toggleBtn').textContent = showAll ? "Show Less" : "Show All Events";
  }

  function updateTimers() {
    const now = new Date();
    EVENTS.forEach((ev, i) => {
      const el = document.getElementById(`cd-${i}`);
      if (el) {
        const diff = new Date(ev.iso) - now;
        if (diff < 0) { el.textContent = "Started!"; return; }
        const d = Math.floor(diff / 86400000);
        const h = Math.floor((diff % 86400000) / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        el.textContent = `T-Minus: ${d}d ${h}h ${m}m ${s}s`;
      }
    });
  }

  document.getElementById('toggleBtn').onclick = () => { showAll = !showAll; renderEvents(); };

  // Init
  createSnow();
  renderEvents();
  fetchWeather(44.65, -63.68, 't-temp'); // Timberlea
  fetchWeather(45.83, -66.07, 'c-temp'); // Cambridge Narrows
  setInterval(updateTimers, 1000);
</script>

</body>
</html>
