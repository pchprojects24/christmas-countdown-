<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <meta name="description" content="Halifax Forum Super Bingo hub with location, schedule, and interactive features for the Youngs family Christmas celebration." />
  <meta name="theme-color" content="#0a1a0d" />
  <title>Halifax Forum Super Bingo Hub</title>
  <style>
    :root {
      --bg: #0a1a0d; 
      --accent: #d4af37; 
      --bingo-red: #cc0000;
      --card: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
    }
    
    body {
      margin: 0;
      background: radial-gradient(circle at top, #1a3320, var(--bg));
      color: var(--text);
      font-family: 'Georgia', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      text-align: center;
      background: rgba(0,0,0,0.5);
      border-bottom: 2px solid var(--accent);
    }

    .back-btn {
      position: absolute; top: 20px; left: 15px;
      color: var(--accent); text-decoration: none; font-weight: bold;
      border: 1px solid var(--accent); padding: 5px 12px; border-radius: 20px; font-size: 12px;
    }

    .hub-wrap { max-width: 500px; margin: 0 auto; padding: 20px; flex: 1; }

    .location-card {
      background: var(--card); border: 1px solid var(--accent);
      border-radius: 15px; padding: 15px; text-align: center; margin-bottom: 20px;
    }
    .address { font-size: 14px; margin: 10px 0; color: #ccc; }
    .map-link {
      display: inline-block; background: var(--accent); color: black;
      padding: 8px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 13px;
    }

    .schedule-sidebar {
      background: rgba(0,0,0,0.3); border-radius: 12px; padding: 15px; border-left: 4px solid var(--bingo-red);
      margin-bottom: 25px;
    }
    .time-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .time-row:last-child { border: none; }
    .time-val { color: var(--accent); font-weight: bold; }

    /* Interactive Buttons */
    .button-zone { text-align: center; }
    .big-btn {
      width: 140px; height: 140px; border-radius: 50%; border: 4px solid var(--accent);
      background: var(--bingo-red); color: white; font-weight: 900; font-size: 24px;
      cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.4); margin: 10px;
      transition: transform 0.1s;
    }
    .big-btn:active { transform: scale(0.9); }
    
    .shh-btn {
      background: #444; width: 80px; height: 80px; font-size: 16px; margin-top: 20px;
    }

    .shout-label { display: block; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; margin-top: 10px; color: var(--accent); }

    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    .live-indicator { color: #00ff00; font-size: 11px; font-weight: bold; animation: pulse 2s infinite; }
  </style>
</head>
<body>

<header role="banner">
  <a href="index.html" class="back-btn" aria-label="Back to home">‚Üê Home</a>
  <h1 style="font-size: 24px; color: var(--accent); margin: 0;">Halifax Forum Super Bingo</h1>
  <div class="live-indicator" role="status" aria-live="polite">‚óè LIVE HUB ACTIVE</div>
</header>

<div class="hub-wrap">
  <section class="location-card" aria-labelledby="location-heading">
    <h2 class="label" id="location-heading" style="font-size: 10px; color: var(--accent); letter-spacing: 2px; margin: 0 0 10px 0;">BINGO GAMING CENTRE</h2>
    <div class="address">6205 Almon Street, Halifax, NS<br><small>(Entrance off Almon St Parking Lot)</small></div>
    <a href="https://www.google.com/maps/search/?api=1&query=6205+Almon+St+Halifax+Forum+Bingo" target="_blank" rel="noopener noreferrer" class="map-link" aria-label="Open Halifax Forum Bingo location in Google Maps">üìç Open in Maps</a>
  </section>

  <section class="schedule-sidebar" aria-labelledby="schedule-heading">
    <h2 id="schedule-heading" style="font-weight: bold; margin: 0 0 10px 0; color: var(--accent);">Tonight's Schedule</h2>
    <div class="time-row"><span>Doors Open</span> <span class="time-val">5:00 PM</span></div>
    <div class="time-row"><span>Warm-up / Early Bird</span> <span class="time-val">6:15 PM</span></div>
    <div class="time-row"><span>Main Session</span> <span class="time-val">7:30 PM</span></div>
  </section>

  <section class="button-zone" aria-label="Interactive sound buttons">
    <button class="big-btn" onclick="playBingo()" aria-label="Play BINGO sound">BINGO!</button>
    <span class="shout-label" aria-hidden="true">Tap to Shout</span>

    <button class="big-btn shh-btn" onclick="playShh()" aria-label="Play quiet shush sound">SHH!</button>
    <span class="shout-label" aria-hidden="true">Whisper Mode</span>
  </section>
</div>

<script>
  // Sound generation using Web Audio API (no external files needed)
  function createAudio(freq, type, duration) {
    try {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = type;
      osc.frequency.setValueAtTime(freq, ctx.currentTime);
      gain.gain.setValueAtTime(0.5, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + duration);
    } catch (e) {
      console.error('Audio playback error:', e);
    }
  }

  function playBingo() {
    // High festive tone (C5 and E5 notes)
    createAudio(523.25, 'square', 0.5);
    setTimeout(() => createAudio(659.25, 'square', 0.5), 100);
  }

  function playShh() {
    // Soft noise-like tone
    createAudio(150, 'sine', 0.8);
  }
</script>

</body>
</html>
